<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mewing Clicker</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        /* Establecer colores llamativos */
        body {
            background: linear-gradient(to right, #5fccff, #7b7dfe); /* Color de fondo suave */
            font-family: 'Arial', sans-serif; /* Tipografía moderna */
        }

        h2 {
            color: #ff6347; /* Color de texto naranja */
        }

        h4 {
            color: #008080; /* Color de texto turquesa */
        }

        /* Estilo para la lista */
        #car-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #ff6347; /* Borde naranja */
        }

        /* Establecer tamaño fijo para las imágenes y mantener proporciones originales */
        #car-img {
            width: 100%; /* Ancho completo del contenedor */
            height: 300px; /* Puedes ajustar la altura según tus necesidades */
            object-fit: contain; /* Ajustar la imagen sin recortarla */
            border: 2px solid #008080; /* Borde turquesa */
        }

        /* Botones */
        button {
            background-color: #ff6347; /* Color de fondo naranja */
            color: #fff; /* Color de texto blanco */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c39; /* Cambio de color en hover */
        }
    </style>
</head>

<body>
    <!-- Sonido de fondo -->
    <audio autoplay loop volume="0.5">
        <source src="audio/mewing.wav" type="audio/wav">
        <!-- Puedes agregar más fuentes si tienes otros formatos -->
    </audio>

    <div class="container">
        <div class="py-5 text-center">
            <h2 class="display-4">Mewing Clicker</h2>
        </div>
        <div class="row">
            <div class="col-md-4 order-md-1 mb-4">
                <h4 style="font-weight: bold;">Mewing List</h4>
                <ul id="car-list" class="list-group mb-3"></ul>
            </div>
            <div class="col-md-8 order-md-2">
                <div id="car">
                    <div class="row">
                        <h2 class="text-center display-4 font-weight-bold col" id="car-name"></h2>
                        <div class="text-center display-4 col">
                            <p>vote count: <span id="car-count"></span></p>
                        </div>
                    </div>
                    <div class="text-center">
                        <img id="car-img" src="" alt="mewing" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
